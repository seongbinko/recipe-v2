<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer th:src="@{/js/sign-up.js}" type="text/javascript"></script>
    <style>
        .container {
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="/layout/nav :: nav"></div> <!-- replace와 insert의 차이는 div 감싸는게 없고 있고, include는 권장하지 않음-->
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <div class="row justify-content-center">
        <form action="#" class="needs-validation col-sm-6"
              method="post" novalidate th:action="@{/sign-up}" th:object="${signUpForm}">
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input aria-describedby="nicknameHelp" class="form-control" id="nickname" maxlength="20"
                       minlength="3" placeholder="recipe" required th:field="*{nickname}" type="text">
                <small class="form-text text-muted" id="nicknameHelp">
                    공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.
                </small>
                <small class="invalid-feedback">닉네임을 입력하세요.</small>
                <small class="form-text text-danger" th:errors="*{nickname}" th:if="${#fields.hasErrors('nickname')}">Nickname
                    Error</small>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input aria-describedby="emailHelp" class="form-control" id="email" placeholder="your@email.com"
                       required th:field="*{email}" type="email">
                <small class="form-text text-muted" id="emailHelp">
                    Recipe는 사용자의 이메일을 공개하지 않습니다.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
                <small class="form-text text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Email
                    Error</small>
            </div>

            <div class="form-group">
                <label for="password">패스워드</label>
                <input aria-describedby="passwordHelp" class="form-control" id="password" maxlength="50"
                       minlength="8" required th:field="*{password}" type="password">
                <small class="form-text text-muted" id="passwordHelp">
                    8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                </small>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
                <small class="form-text text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Password
                    Error</small>
            </div>

            <div class="form-group">
                <button aria-describedby="submitHelp" class="btn btn-success btn-block"
                        type="submit">가입하기
                </button>
                <small class="form-text text-muted" id="submitHelp">
                    <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
                </small>
            </div>
        </form>
    </div>
    <div th:replace="/layout/footer :: footer"></div>
</div>
</body>
</html>
